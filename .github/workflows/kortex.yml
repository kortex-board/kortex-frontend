name: Kortex

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  quality_check:
    name: Quality Check
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - uses: biomejs/setup-biome@v2
        with:
          version: latest
      - run: biome ci .
      
      - run: npm run build